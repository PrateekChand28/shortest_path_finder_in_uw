<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 40px;
            text-align: center;
            color: #2c3e50;
        }

        .section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .section:last-child {
            border-bottom: none;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #2980b9;
        }

        #response {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 40px;
            min-height: 50px;
            color: #666;
        }

        #response:empty::before {
            content: "Results will appear here";
            color: #999;
            font-style: italic;
        }
    </style>
    <script>
        window.onload = () => {
            // Shortest path button
            let button = document.querySelector("#firstPrompt button");
            if (button) {
                button.onclick = event => {
                    let start = encodeURI(document.querySelector("#start").value);
                    let end = encodeURI(document.querySelector("#end").value);
                    window.location = window.location.pathname + "?start=" + start + "&end=" + end;
                };
            }

            // Furthest destination button
            button = document.querySelector("#secondPrompt button");
            if (button) {
                button.onclick = event => {
                    let from = encodeURI(document.querySelector("#from").value);
                    if (document.querySelector("#time") == null) {
                        window.location = window.location.pathname + "?from=" + from;
                    } else {
                        let t = encodeURI(document.querySelector("#time").value);
                        window.location = window.location.pathname + "?from=" + from + "&time=" + t;
                    }
                };
            }
        };
    </script>
</head>
<body>
    <h1>Campus Navigator</h1>
    
    <div id="response">
        <!-- RESPONSE GOES HERE -->
    </div>
    
    <div class="section" id="firstPrompt">
        <h2>Find Shortest Path</h2>
        <label for="start">Start location</label>
        <input type="text" id="start" placeholder="Memorial Union">
        
        <label for="end">End location</label>
        <input type="text" id="end" placeholder="Science Hall">
        
        <button type="button">Find Route</button>
    </div>
    
    <div class="section" id="secondPrompt">
        <h2>Find Furthest Destination</h2>
        <label for="from">From location</label>
        <input type="text" id="from" placeholder="Memorial Union">
        
        <button type="button">Find Furthest</button>
    </div>
</body>
</html>
